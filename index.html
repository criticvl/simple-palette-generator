<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link rel="stylesheet" href="./dist/css/adaptive.css" />
    <link rel="icon" type="image/x-icon" href="./color-wheel.ico" />
    <title>Simple Palette Generator</title>
  </head>
  <body>
    <h1 class="header">Simple Palette Generator</h1>
    <div id="color-container" class="row-container">
      <img src="./color-wheel.ico" alt="icon" class="icon" />
    </div>

    <div class="row-container">
      <label class="input-element">Palette Size: </label>
      <input class="input-element" type="number" id="palette-size" value="3" />
      <button class="input-element" id="generate-button">Generate</button>
      <button class="input-element" id="export-button-portable">Export</button>
    </div>
    <button class="input-element" id="export-button-desktop">Export</button>

    <script src="./dist/index.js"></script>
  </body>
</html>
